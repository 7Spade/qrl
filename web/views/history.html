<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QRL Trading Bot - Trade History</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      background: #0a0e27;
      color: #00ff41;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ff41;
      text-shadow: 0 0 10px #00ff41;
    }
    
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .nav a {
      color: #00d4ff;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 16px;
      border: 1px solid #00d4ff;
      border-radius: 4px;
      transition: all 0.3s;
    }
    
    .nav a:hover {
      background: #00d4ff;
      color: #0a0e27;
    }
    
    .card {
      background: #1a1f3a;
      border: 2px solid #00ff41;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
    }
    
    .card h2 {
      color: #00d4ff;
      margin-bottom: 15px;
      font-size: 1.2em;
      border-bottom: 1px solid #00ff41;
      padding-bottom: 10px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-box {
      background: #0f1429;
      padding: 15px;
      border-radius: 4px;
      border-left: 3px solid #00ff41;
    }
    
    .stat-label {
      color: #00d4ff;
      font-size: 0.9em;
      margin-bottom: 5px;
    }
    
    .stat-value {
      color: #00ff41;
      font-size: 1.3em;
      font-weight: bold;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #2a3f5f;
    }
    
    th {
      background: #0f1429;
      color: #00d4ff;
      font-weight: bold;
    }
    
    tr:hover {
      background: #0f1429;
    }
    
    .buy {
      color: #00ff41;
    }
    
    .sell {
      color: #ff4444;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #00d4ff;
    }
    
    .error {
      color: #ff4444;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä QRL Trading Bot - Trade History</h1>
    
    <div class="nav">
      <a href="/">‚Üê Back to Dashboard</a>
      <a href="#" onclick="location.reload()">üîÑ Refresh</a>
    </div>
    
    <!-- Statistics Card -->
    <div class="card">
      <h2>üìà Summary Statistics</h2>
      <div id="stats" class="stats-grid">
        <div class="loading">Loading statistics...</div>
      </div>
    </div>
    
    <!-- Trade History Table -->
    <div class="card">
      <h2>üìú Trade History</h2>
      <div id="trades">
        <div class="loading">Loading trade history...</div>
      </div>
    </div>
  </div>
  
  <script>
    // Fetch statistics
    fetch('/api/statistics')
      .then(response => response.json())
      .then(data => {
        const statsHtml = `
          <div class="stat-box">
            <div class="stat-label">Total Trades</div>
            <div class="stat-value">${data.total_trades || 0}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Invested</div>
            <div class="stat-value">$${(data.total_cost || 0).toFixed(2)}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Average Price</div>
            <div class="stat-value">$${(data.avg_price || 0).toFixed(6)}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Amount</div>
            <div class="stat-value">${(data.total_amount || 0).toFixed(2)}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Current Position</div>
            <div class="stat-value">$${(data.current_position || 0).toFixed(2)}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Utilization</div>
            <div class="stat-value">${(data.position_utilization || 0).toFixed(1)}%</div>
          </div>
        `;
        document.getElementById('stats').innerHTML = statsHtml;
      })
      .catch(error => {
        document.getElementById('stats').innerHTML = `<div class="error">Error loading statistics: ${error.message}</div>`;
      });
    
    // Fetch trade history
    fetch('/api/trades?limit=100')
      .then(response => response.json())
      .then(data => {
        if (data.trades && data.trades.length > 0) {
          const tableHtml = `
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Timestamp</th>
                  <th>Action</th>
                  <th>Symbol</th>
                  <th>Price</th>
                  <th>Amount</th>
                  <th>Cost</th>
                  <th>Strategy</th>
                </tr>
              </thead>
              <tbody>
                ${data.trades.map(trade => `
                  <tr>
                    <td>${trade.id}</td>
                    <td>${new Date(trade.timestamp).toLocaleString()}</td>
                    <td class="${trade.action.toLowerCase()}">${trade.action}</td>
                    <td>${trade.symbol}</td>
                    <td>$${trade.price.toFixed(6)}</td>
                    <td>${trade.amount.toFixed(4)}</td>
                    <td>$${trade.cost.toFixed(2)}</td>
                    <td>${trade.strategy || 'N/A'}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
          document.getElementById('trades').innerHTML = tableHtml;
        } else {
          document.getElementById('trades').innerHTML = '<div class="loading">No trades found</div>';
        }
      })
      .catch(error => {
        document.getElementById('trades').innerHTML = `<div class="error">Error loading trades: ${error.message}</div>`;
      });
  </script>
</body>
</html>
