# Google Cloud Build configuration for QRL Trading Bot
substitutions:
  _IMAGE_TAG: "latest"       # 可改成其他版本號，例如 v1.0.0
  _USE_IAM_AUTH: "true"      # true = 需要 IAM 認證 (建議私有模式)

steps:
  # 1️⃣ Build the Docker container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}', '.']

  # 2️⃣ Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}']

  # 3️⃣ Deploy to Cloud Run (private, only you can access)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        set -e
        echo "Deploying with IAM authentication (private access)"
        gcloud run deploy qrl-bot \
          --image gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG} \
          --region asia-east1 \
          --platform managed \
          --port 8080 \
          --set-env-vars SYMBOL=QRL/USDT \
          --no-allow-unauthenticated

        # Grant only ac7x7x@gmail.com the invoker role
        echo "Setting IAM policy for ac7x7x@gmail.com..."
        gcloud run services add-iam-policy-binding qrl-bot \
          --region=asia-east1 \
          --member="user:ac7x7x@gmail.com" \
          --role="roles/run.invoker"

images:
  - 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}'

options:
  logging: CLOUD_LOGGING_ONLY
