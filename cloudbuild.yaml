# cloudbuild.yaml
# Google Cloud Build configuration for QRL Trading Bot
# 功能：
# 1. Build Docker image
# 2. Push to Container Registry
# 3. Deploy to Cloud Run with VPC Connector and all-traffic Egress

substitutions:
  _IMAGE_TAG: "latest"       # 可改成其他版本號，例如 v1.0.0

steps:
  # 1️⃣ Build the Docker container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}', '.']

  # 2️⃣ Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}']

  # 3️⃣ Deploy to Cloud Run with VPC Connector
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        set -e
        echo "Deploying to Cloud Run with VPC Connector and all-traffic egress"
        gcloud run deploy qrl-bot \
          --image gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG} \
          --region asia-east1 \
          --platform managed \
          --port 8080 \
          --vpc-connector qrl-api-connector \
          --vpc-egress all-traffic \
          --set-env-vars SYMBOL=QRL/USDT,BASE_ORDER_USDT=1.5,MAX_POSITION_USDT=2.0,PRICE_OFFSET=0.98,REDIS_URL=redis://default:iBefSqwUpkvrEDxix5EcerQUoiq8ke8p@redis-18847.c334.asia-southeast2-1.gce.cloud.redislabs.com:18847,REDIS_CACHE_TTL=600 \
          --no-allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}'

options:
  logging: CLOUD_LOGGING_ONLY
