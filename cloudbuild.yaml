# Google Cloud Build configuration for QRL Trading Bot
substitutions:
  _IMAGE_TAG: "latest"  # 可改成其他版本號，例如 v1.0.0

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'qrl-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'SYMBOL=QRL/USDT'

images:
  - 'gcr.io/$PROJECT_ID/qrl-bot:${_IMAGE_TAG}'

options:
  logging: CLOUD_LOGGING_ONLY
