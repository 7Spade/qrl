# scheduler-config.yaml
# Cloud Scheduler configuration for QRL Trading Bot
#
# Purpose: Define scheduled job triggers for Cloud Run Jobs
# 
# Cloud Scheduler Free Tier:
# - First 3 jobs per month are FREE
# - Additional jobs: $0.10 per job per month
#
# Usage:
#   See docs/CLOUD_SCHEDULER_SETUP.md for deployment instructions

# Configuration for daily trading job
trading_job:
  name: "qrl-trading-daily"
  description: "Daily QRL trading bot execution"
  schedule: "0 9 * * *"              # Daily at 9:00 AM UTC
  timezone: "Asia/Taipei"            # UTC+8
  region: "asia-east1"
  
  # Target: Cloud Run Job
  target:
    type: "cloud_run_job"
    job_name: "qrl-trading-job"
    region: "asia-east1"
  
  # Retry configuration
  retry_config:
    max_retry_attempts: 2
    max_retry_duration: "3600s"      # 1 hour
    min_backoff_duration: "5s"
    max_backoff_duration: "60s"

